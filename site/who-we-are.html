    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes"
    />

    <title>
      About | Ahy Consulting | Driven by Innovation, Defined by Quality
    </title>
    <meta
      name="description"
      content="Learn how Ahy Consulting grew into a trusted digital partner, driven by strong values, a clear vision, and a passion for delivering quality-focused solutions."
    />
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      let gaLoaded = false;

      function loadGA() {
        if (gaLoaded) return;
        gaLoaded = true;

        const s = document.createElement("script");
        s.src = "https://www.googletagmanager.com/gtag/js?id=G-8Q53P5QHZ5";
        s.async = true;
        document.head.appendChild(s);

        gtag("js", new Date());
        gtag("config", "G-8Q53P5QHZ5", {
          send_page_view: true,
        });
      }

      ["scroll", "click", "mousemove", "touchstart"].forEach((e) =>
        window.addEventListener(e, loadGA, { once: true, passive: true })
      );
    </script>

    <!-- Asset Version (DEV MODE) -->
    <script>
      window.ASSET_VERSION = Date.now();
    </script>
    <script defer src="/js/circletype.min.js?v=dev"></script>
    <!-- Main Styles -->
    <link
      rel="preload"
      href="css/main.css?v=dev"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="css/main.css?v=dev" /></noscript>

    <!-- Preload fonts CSS asynchronously -->
    <link
      rel="preload"
      href="fonts.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="fonts.css" /></noscript>
    <link rel="shortcut icon" href="/assets/ahy-logo.webp" type="image/webp" />
    <link
      rel="preload"
      as="image"
      href="/assets/ahy-logo.webp"
      fetchpriority="high"
    />
    <style>
      h1 {
        font-family: var(--ahy-heading-font-tomorrow);
        font-weight: var(--ahy-weight-bold);
        font-size: clamp(2.2rem, 4vw, 3.5rem);
        line-height: 1.1;
      }

      section h1 {
        font-size: clamp(1.8rem, 3vw, 2.6rem);
      }
    </style>

  <body data-page="about">
    <!-- Background -->
    <div class="gradient-blobs">
      <video
        class="blobs-video"
        src="/assets/video/background-video.mp4"

      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>

    <!-- ScrollSmoother wrapper -->
    <div id="smooth-wrapper">
      <div data-component="header"></div>

      <div id="smooth-content">
        <main>
          <div data-component="heroSection"></div>
          <div data-component="timelineAbout"></div>
          <div data-component="whatPartnersSay"></div>
          <div data-component="contactUsSection"></div>
        </main>

        <div data-component="footer"></div>
      </div>
    </div>

    <div data-component="rotatingBadge"></div>

    <!-- GSAP (Local Single Source) -->
    <script defer src="/js/gsap.min.js?v=dev"></script>
    <script defer src="/js/ScrollSmoother.min.js?v=dev"></script>

    <script defer src="/js/SplitText.min.js?v=dev"></script>

    <!-- Main App -->
