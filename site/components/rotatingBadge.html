<div class="rotating-badge" aria-hidden="false">
  <div class="rotating-badge__wrap">
    <!-- smaller circular progress SVG placed inside the curved text so it appears within the ring -->
    <svg class="rotating-badge__progress" width="120" height="120" viewBox="0 0 80 80" aria-hidden="true">
      <!-- background track -->
      <circle class="progress-bg" cx="40" cy="40" r="30" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="3" />
      <!-- foreground stroke that will be animated (dasharray/dashoffset set by JS) -->
      <circle class="progress-fg" cx="40" cy="40" r="30" fill="none" stroke="#0b0b0b" stroke-width="3" stroke-linecap="round" stroke-dasharray="188.496" stroke-dashoffset="188.496" />
    </svg>
    <p class="rotating-badge__text">Book ★ a ★ meeting ★ with ★ us ★</p>
    <a class="rotating-badge__center" href="https://calendly.com/ahyconsulting/book" target="_blank" rel="noopener noreferrer" aria-label="Book a meeting with Ahy Consulting">
      <img src="/assets/calendar-svgrepo-com.svg" alt="" srcset="">
    </a>
  </div>
</div>
