<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-8Q53P5QHZ5"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes" />
        <title>React Native & Progressive Stack Development | Ahy Consulting</title>
        <meta name="description" content="Hire expert React Native developers and leverage progressive stack development for scalable, high-performance enterprise applications with Ahy Consulting." />
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }

            let gaLoaded = false;

            function loadGA() {
                if (gaLoaded) return;
                gaLoaded = true;

                const s = document.createElement("script");
                s.src = "https://www.googletagmanager.com/gtag/js?id=G-8Q53P5QHZ5";
                s.async = true;
                document.head.appendChild(s);

                gtag("js", new Date());
                gtag("config", "G-8Q53P5QHZ5", {
                send_page_view: true,
                });
            }

            ["scroll", "click", "mousemove", "touchstart"].forEach((e) =>
                window.addEventListener(e, loadGA, { once: true, passive: true })
            );
        </script>
        <script>
            window.ASSET_VERSION = Date.now();
        </script>

        <!-- Preload main CSS asynchronously -->
        <link rel="preload" href="css/main.css?v=dev" as="style" onload="this.rel='stylesheet'" />
        <noscript><link rel="stylesheet" href="css/main.css?v=dev" /></noscript>

        <!-- Preload fonts CSS asynchronously -->
        <link rel="preload" href="fonts.css" as="style" onload="this.rel='stylesheet'" />
        <noscript><link rel="stylesheet" href="fonts.css" /></noscript>

        <!-- Preload technology CSS asynchronously -->
        <link rel="preload" href="/css/technologyCss/technology.css?v=dev" as="style" onload="this.rel='stylesheet'" />
        <noscript><link rel="stylesheet" href="/css/technologyCss/technology.css?v=dev" /></noscript>

        <!-- Preconnect for Google Fonts (keep in head, not render-blocking) -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="shortcut icon" href="/assets/ahy-logo.webp" type="image/webp" />
        <link rel="preload" as="image" href="/assets/ahy-logo.webp" fetchpriority="high" />
        <div data-component="header"></div>
    </head>

    <body data-page="reactnative">

        <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

        <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrambleTextPlugin.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
        <script defer src="https://unpkg.com/gsap@3/dist/MorphSVGPlugin.min.js"></script>
        <script defer src="https://unpkg.com/gsap/dist/Observer.min.js"></script>
        <script defer src="https://unpkg.com/gsap@3/dist/SplitText.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>

        <script defer src="js/componentLoader.js?v=dev"></script>
