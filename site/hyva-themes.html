        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }

            let gaLoaded = false;

            function loadGA() {
                if (gaLoaded) return;
                gaLoaded = true;

                const s = document.createElement("script");
                s.src = "https://www.googletagmanager.com/gtag/js?id=G-8Q53P5QHZ5";
                s.async = true;
                document.head.appendChild(s);

                gtag("js", new Date());
                gtag("config", "G-8Q53P5QHZ5", {
                send_page_view: true,
                });
            }

            ["scroll", "click", "mousemove", "touchstart"].forEach((e) =>
                window.addEventListener(e, loadGA, { once: true, passive: true })
            );
        </script>
